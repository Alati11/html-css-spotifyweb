<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head> 
<body class="debug">
    <main>
        
            <div id="app" class="flex flex-column">
                <div class="app__content grow-1 flex">
                    
                    <!-- inizio sidebar --> 
                    <div class="app__sidebar">
                        <div class="sidebar__menu">
                            <img class="logo-xl" src="./img/logo.svg" alt="">
                            <img class="logo-xs" src="./img/logo-small.svg" alt="">
                            <ul class="sidebar__menu-icon">
                                <li><i class="fa-solid fa-house"></i>
                                    <span class="sidebar__text icon-white">Home</span>
                                </li>
                                <li><i class="fa-solid fa-magnifying-glass"></i>
                                    <span class="sidebar__text">Cerca</span>
                                </li>
                                <li><i class="fa-solid fa-book"></i>
                                    <span class="sidebar__text">La tua libreria</span>
                                </li>
                            </ul>
                            <div class="playlist">
                                <h3 class="sidebar__title">PLAYLIST</h3> 
                                <i class="fa-solid fa-square-plus"></i>
                                <span class="sidebar__text text-great">Crea Playlist</span>
                            </div>     
                            <ul class="sidebar__text" >
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>   
                            </ul>
                                   
                        </div>

                        <div class="sidebar__icon-app">

                            <div class="inastall">
                                <i class="fa-solid fa-arrow-down"></i>
                                <p class="sidebar__text">Installa app</p>
                            </div>    

                            <div class="line-gray"></div>
                            <div class="icon-artist">  
                                <div class="user"><i class="fa-regular fa-user"></i></div   >
                                <p class="artist-name">John Doe</p>
                            </div>      
                        </div>
                    </div>
                    <!-- fine sidebar -->

                    <!-- inizio content -->
                    <div class="app__main-content grow-1">
                        <section class="upgrade">   
                           <a class="button" href="#">EFFETTUA L'UPGRADE</a>
                        </section>
                    </div>
                    <!-- fine content -->
                </div>


                <aside class="app__toolbar flex items-center justify-between">
                    <div class="album-preview flex items-center">
                        <div class="album flex grow-1 items-center">
                            <img class="album__cover" src="./img/sinister.jpeg" alt="" />
    
                            <div>
                                <h4 class="album__author">Sinister</h4>
                                <p class="album__track-name">Brano nome</p>
                            </div>
                        </div>
                        <ul class="album-controls flex">
                            <li class="control-icon">
                                <i class="fa-regular fa-heart"></i>
                            </li>
                            <li class="control-icon">
                                <i class="fa-regular fa-folder"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="track-player">
                        <ul class="controls flex items-center justify-center">
                            <li class="control-icon control--shuffle">
                                <i class="fa-solid fa-shuffle"></i>
                            </li>
                            <li class="control-icon control--backward">
                                <i class="fa-solid fa-backward-step"></i>
                            </li>
                            <li class="control-icon control--play">
                                <i class="fa-regular fa-circle-play"></i>
                            </li>
                            <li class="control-icon control--forward">
                                <i class="fa-solid fa-forward-step"></i>
                            </li>
                            <li class="control-icon control--rewind">
                                <i class="fa-solid fa-rotate-right"></i>
                            </li>
                        </ul>
                        <div class="track-timeline flex items-center">
                            <div class="time time--current">0:25</div>
                            <div class="progress-bar grow-1">
                                <div class="progress"></div>
                                <div class="progress-handler"></div>
                            </div>
                            <div class="time time-total">4:35</div>
                        </div>
                    </div>
                    <ul class="track-controls flex items-center">
                        <li class="control-icon">
                            <i class="fa-solid fa-bars"></i>
                        </li>
                        <li class="control-icon">
                            <i class="fa-solid fa-tv"></i>
                        </li>
                        <li class="control-icon">
                            <i class="fa-solid fa-volume-high"></i>
                        </li>
                        <li class="progress-bar grow-1">
                            <div class="progress"></div>
                            <div class="progress-handler"></div>
                        </li>
                    </ul>
                </aside>
            </div>  
        
    </main>

    
    
</body>
</html>
